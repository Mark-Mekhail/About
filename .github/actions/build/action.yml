name: Build React App
runs:
  using: 'composite'
  steps:
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '21'

    - name: Install dependencies
      shell: bash
      run: npm install

    - name: Lint project
      shell: bash
      run: |
        npm run prettier:run
        npm run lint

    - name: Build project
      shell: bash
      run: npm run build
