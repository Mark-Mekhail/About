name: Development Branch CI

on:
  push:
    # Run CI on all branches except main
    branches-ignore: ["main"]

  workflow_dispatch:

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  develop:
    name: Build React App
    runs-on: ubuntu-latest
    steps:
      - name: Build
        uses: ./.github/actions/build
